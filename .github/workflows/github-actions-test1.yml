name: GitHub Actions Demo
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: master
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn 
      - run: yarn format
      - run: yarn test:unit
      - run: yarn build


